<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets-->
    <link rel="stylesheet" href="styles.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a77035a0c0.js" crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script src="scripts.js"></script>
    <title>Mark McGuigan - Assignment #1</title>
</head>
<body>
    <main>
        <section class="switch-container off"> <!-- Entire toggle switch container -->
            <div class="switch"> <!-- Top of switch that slides -->
                <div class="switch-inner"> <!-- Inner shadow -->
                    <i id="arrow" class="fa-regular fa-circle-right"></i>
                    <i id="redx" class="fa-regular fa-circle-xmark"></i>
                </div>
            </div>
            <div class="switch-body"> <!-- Bottom of switch contains background colour -->
                <div class="switch-body-on"> <!-- On Text-->
                    <p>ON</p>
                </div>
                <div class="switch-body-off"> <!-- Off Text-->
                    <p>OFF</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
